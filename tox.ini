[tox]
envlist = lint, mypy
isolated_build = true

[testenv:lint]
description = Run linters via pre-commit
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:mypy]
description = Run static type checking with mypy
deps =
    mypy
commands =
    mypy python/iac_assistant
